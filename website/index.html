<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    
   
    <div>
        <div class="text-center">
            <img style="max-width: 45%" src="../img/logo_mm.png" class="img-fluid" alt="Responsive image">
        <form action="{{ url_for('predict')}}" method="post">
            <predictor style="color: #c1271e; font-family: sans-serif;"></style>

            <h2>Enter the motorbike details </h2>
            <div class="form-group">
                <label for="brand">Brand</label>  
                <select class="form-select w-50 text-center mx-auto" aria-label="Default select example">
                    <option selected>Harley Davidson</option>
                    <option value="1">Yamaha</option>
                    <option value="2">Honda</option>
                    <option value="3">Suzuki</option>
                    <option value="4">Ducati</option>
                    <option value="5">BMW</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year</label>
                <input class="form-control w-25 text-center mx-auto" type="number"  max="9999" placeholder="Year">
            </div>
            <div class="form-group">
                <label for="kilometers">Kilometers</label>
                <input class="form-control w-25 text-center mx-auto" type="number" placeholder="Kilometers">
            </div>
            <div class="form-group">
                <label for="cc">Engine Capacity</label>
                <input class="form-control w-25 text-center mx-auto" type="number" placeholder="Engine Capacity">
            </div>

            <div><br><br><button type="button" class="btn btn-danger mr-1">Predict price</button></div>
            <!--Show predicted price-->
            <br>
            <div></div><button class="btn btn-primary mr-1"><i class="fa fa-telegram"></i> | Telegram Bot</button></div>
        </form><br>
            


    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
